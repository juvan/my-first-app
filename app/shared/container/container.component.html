<md-sidenav-layout fullscreen>
  <md-sidenav #sidenav> 
     <md-nav-list>
          <a md-list-item *ngFor="let option of navOptions" [routerLink]="option.link">
            <md-icon md-list-icon>{{option.icon}}</md-icon>
            <span md-line>{{option.name}}</span>
            <span md-line>{{option.description}}</span>  
          </a>
     </md-nav-list>
  </md-sidenav> 
  <md-toolbar color="primary">
    <button class="app-icon-button" (click)="sidenav.toggle()">
      <i class="material-icons app-toolbar-menu">menu</i> 
    </button> 
    {{title}}
    <span class="app-toolbar-filler"></span>
  </md-toolbar> 
  <div class="app-sidenav-content">
    <ng-content></ng-content>
  </div> 
</md-sidenav-layout>
